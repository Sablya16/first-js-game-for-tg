<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Web Space Game</title>
  </head>
  <body>
<div class="field">
    <div class="space_background">
        <div class="arrow-container">
        <div class="arrow upArrow">↑</div>
        <div class="arrow leftArrow">←</div>
        <div class="arrow downArrow">↓</div>
        <div class="arrow rightArrow">→</div>
        </div>
      
        <div class="player_model"></div>
        <div class="asteroids"></div>
        <div class="Death_zone"></div>
        <div class="bullet"></div>
        <div class="enemy"></div>
        <div class="enemyBullet"></div>
        <div class="fuel"></div>
        <div class="toplivoBar"></div>
    </div>
</div>
<div class="timer">00:00:00</div>
<div class="score">0</div>

<div class="audio-player">
    <audio id="audio" autoplay loop>
      <source src="" type="audio/mpeg">
    </audio>
  </div>
    <script src="music.js"> </script>
    <script src="GScript.js"></script>
    <script src="enemyBehaivor.js"> </script>
  </body>
</html>
